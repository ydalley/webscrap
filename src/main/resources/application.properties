# Jira API Configuration
jira.base.url=https://issues.apache.org/jira
jira.projects=

# Rate Limiting
scraper.rate.limit.requests.per.second=5

# Retry Configuration
scraper.retry.max.attempts=3
scraper.retry.initial.backoff.ms=1000
scraper.retry.max.backoff.ms=30000
scraper.retry.backoff.multiplier=2.0

# Timeout Configuration
scraper.timeout.connect.seconds=30
scraper.timeout.read.seconds=60
scraper.timeout.write.seconds=60

# Pagination
scraper.pagination.page.size=50
scraper.pagination.max.page.size=100

# Checkpoint Configuration
scraper.checkpoint.dir=checkpoints
scraper.checkpoint.interval=10

# Output Configuration
scraper.output.dir=output
scraper.output.format=jsonl
